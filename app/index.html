<html ng-app="todo">

<head>
  <title>Todo Application</title>

  <!--bootstrap-->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />

  <!--font-awesome-->
  <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css" />

  <!--animate.css-->
  <link rel="stylesheet" href="bower_components/animate.css/animate.min.css" />

  <!--jquery-->
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

  <!--moment-->

  <script src="bower_components/moment/min/moment.min.js"></script>
  <!--custom style-->
  <link rel="stylesheet" href="css/custom.css" />
</head>

<body>

  <div class="container padding-top-lg" ng-controller="TodoController">
    <div class="row">
      <!--filter todo-->
      <div class="col-md-12">
        <div class="row">
          <div class="col-md-6">
            <h3>To Do Apps</h3>
          </div>

        </div>
      </div>
      <div class="col-md-12">
        <form name="formTodo" id="formTodo" novalidate>


          <div class="form-group">
            <div class="input-group">
              <input type="text" class="form-control" id="todoNameInput" ng-model="data.todo" placeholder="I want to do ...." required>
              <span class="input-group-btn">
              <button class="btn btn-primary" type="submit" ng-disabled="formTodo.$invalid">
                <i class="fa fa-plus"></i> Add
              </button>
            </span>

            </div>
            <!-- /input-group -->

          </div>
        </form>
      </div>
      <div class="col-md-12 no-overflow">

      </div>

      <!--end filter todo-->
    </div>
    <div class="row ">
      <div class="col-md-12">

        <!--panel todo-->
        <div class="panel panel-default">



        </div>
      </div>


      <!--end panel todo-->
    </div>
  </div>
  </div>

  <!--lodash-->
  <script src="bower_components/lodash/dist/lodash.min.js"></script>


  <script src="js/app.js"></script>

</body>

</html>
